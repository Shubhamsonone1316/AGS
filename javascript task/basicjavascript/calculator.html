<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <input type="text" id="f1">

    <select id="ope">
        <option value="+">+</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="-">-</option>      
     </select>

    <input type="text" id="s1">
    
     <button onclick="cal()">cal</button>
     <input type="text" id="re" readonly>

    <script>
        function cal(){
            var op1 = document.getElementById('f1').value;
         var op2 = document.getElementById('s1').value;
         var opertor = document.getElementById('ope').value;

         if(opertor == '+'){
            var re = parseInt(op1) + parseInt(op2);
         }
         if(opertor == '-'){
            var re = parseInt(op1) - parseInt(op2);
         }
         if(opertor == '*'){
            var re = parseInt(op1) * parseInt(op2);
         }
         if(opertor == '/'){
            var re = parseInt(op1) / parseInt(op2);
            
         }
        
document.getElementById('re').value = re;
        
        }
        
    </script>
</body>
</html>
